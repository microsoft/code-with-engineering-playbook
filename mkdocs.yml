---
site_name: Code With Engineering Playbook
site_url: https://neudesic.github.io/engineering-playbook/
site_description: Neudesic Engineering Excellence Playbook
site_author: Neudesic Engineering Excellence

repo_url: https://github.com/neudesic/engineering-playbook/
edit_uri: ""

theme:
  name: material
  custom_dir: mkdocs-overrides
  font:
    text: Roboto
  palette:
    primary: black
  logo: resources/neu-white-logo.png
  favicon: resources/neu-white-logo.png
  features:
    - navigation.instant
    - navigation.indexes

plugins:
  - search
  - git-revision-date-localized
  - awesome-pages

markdown_extensions:
  - meta
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.pathconverter
  - pymdownx.tabbed
  - mdx_truly_sane_lists
  - pymdownx.tasklist
